<h2>CatPhotoApp</h2>
<main>
    <a href="#"><img src="http://cdn.chenzhicheng.com/relaxing-cat.jpg" alt="一只仰卧着的萌猫"></a>
    <p>猫咪最喜欢的三件东西：</p>
    <ul>
        <li>猫薄荷</li>
        <li>激光笔</li>
        <li>千层饼</li>
    </ul>
    <p>猫咪最讨厌的三件东西：</p>
    <ol>
        <li>跳蚤</li>
        <li>打雷</li>
        <li>同类</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="猫咪图片地址" required>
        <button type="submit">提交</button>
        <br>
        <label for="indoor">
            <input type="radio" id="indoor" name="indoor-outdoor">Indoor
        </label>
        <label for="outdoor">
            <input type="radio" id="outdoor" name="indoor-outdoor">Outdoor
        </label>
    </form>
</main>
