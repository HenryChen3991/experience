<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("button").click(function() {
            $("p").toggle();
        });
    });
    </script>
</head>

<body>
    <button type="button">切换</button>
    <p>这是一个段落。</p>
    <p>这是另一个段落。</p>
</body>

</html>
