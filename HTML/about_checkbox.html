<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
    <script type="text/javascript">

	//set all of checkbox (personality) default is true.
	function setCheckboxChecked(obj){
		console.log(obj);
		$(obj).prop("checked",true);
	}

    $(document).ready(function() {
		
		setCheckboxChecked("input[name='personality']");
    });
    </script>
</head>

<body>
		<label><input type="checkbox" id="c1" name="personality">忠诚</label><br>
        <label><input type="checkbox" id="c2" name="c2">懒惰</label><br>
        <label><input type="checkbox" id="c3" name="personality">积极</label><br>
</body>

</html>
